<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
 var enterGrade = prompt(" Enter your Grade");
 var grade = enterGrade
    if (grade >= 90 && grade <= 100)
    {
        console.log("A");
    }
    if (grade >= 80 && grade <= 89)
    {
        console.log("B")
    }
    if (grade >= 70 && grade <= 79)
    {
        console.log("C")
    }
    if (grade >= 60  && grade <= 69)
    {
        console.log("D")
    }
    if (grade >= 0 &&  grade <= 59)
    {
        console.log("F")
    }

</script>

</body>
</html>
